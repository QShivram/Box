<!DOCTYPE html>
<html lang="en">
<head>
  
    <title>Document</title>
    <style>
        div
        {
            margin: 100px auto;
            background-color: yellow;
            color: red;
            text-align: center;
            width: 150px;
          padding: 20px;
          transform-origin: 100% 50%;
          transition: all 1s linear 0s;
        }
        div:hover
        {
            transform: perspective(200px)rotateY(-90deg);
        }
        div:hover>h1{
            transform: perspective(200px)rotateX(-deg);
        }
    </style>
</head>
<body>
    <div>
         <h1>Transform</h1>
    </div>
     <div>
         <h1>Transform</h1>
    </div>
</body>
</html>
